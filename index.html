<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="flexContainer">
        <div id="miniSideBar">

            <div class="miniSideBarItem"></div>
            <div class="miniSideBarItem"></div>
            <div class="miniSideBarItem"></div>
            <div class="miniSideBarItem"></div>
        </div>
        <div id="content">

                </div>                
            </div> 
            <div id="contentContainer">
                <div id="leftNavMenu">

                            <span class="leftMenuIcon">
                                <span class="material-icons">person</span>
                            </span>
                            <span class="leftMenuText">Profile Overview</span>
                        </div>
                        <div class="menuItem">
                            <span class="leftMenuIcon">
                                <span class="material-icons">dashboard</span>
                            </span>
                            <span class="leftMenuText">Dashboards</span>
                        </div>
                        <div class="menuItem">

                                <span class="material-icons">extension</span>
                            </span>
                            <span class="leftMenuText">Integrations</span>
                        </div>
                        <div class="menuItem">
                            <span class="leftMenuIcon">
                                <span class="material-icons">local_fire_department</span>
                            </span>
                            <span class="leftMenuText">Alerts</span>

                        <div class="menuItem">

                            </span>
                            <span class="leftMenuText">Delete account</span>
                        </div>
                        <div class="menuFooter">                            
                            <span class="menuFooterText">UI DEV</span>
                        </div>
                    </div>
                </div>
                <div id="rightContent"></div>
            </div>
        </div>
    </div>    








    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="scripts/app.js"></script>
